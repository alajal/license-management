<div class="container">
    <h3>History</h3>

    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search events" data-ng-model="searchEvent">
            </div>
        </div>
    </form>

    <table class="table table-condensed table-striped" id="eventsTable">
        <thead>
        <tr>
            <th>
                <a href="" data-ng-click="sortType = 'name'; sortReverse = !sortReverse">Name
                    <span data-ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span data-ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>
                <a href="" data-ng-click="sortType = 'description'; sortReverse = !sortReverse">Description
                    <span data-ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
                    <span data-ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>
                <a href="" data-ng-click="sortType = 'dateCreated'; sortReverse = !sortReverse">Date created
                    <span data-ng-show="sortType == 'dateCreated' && !sortReverse" class="fa fa-caret-down"></span>
                    <span data-ng-show="sortType == 'dateCreated' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="event in events | orderBy:sortType:sortReverse | filter:searchEvent"
            data-ng-if="event.license.id == licenseId">
            <td>{{ event.name }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.dateCreated }}</td>
        </tr>
        </tbody>
    </table>
</div>
