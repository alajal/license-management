<div class="container">
    <div data-ng-include="'components/license/profileNavigation.html'"></div>
    <h3>Contact Persons</h3>
    <table class="table table-striped" id="contactPersonsTable">
        <thead>
        <tr>
            <th>First name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Skype</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="cp in contacts">
                <td ng-if="!cp.editing">{{cp.firstName}}</td>
                <td ng-if="!cp.editing">{{cp.lastName}}</td>
                <td ng-if="!cp.editing">{{cp.email}}</td>
                <td ng-if="!cp.editing">{{cp.skype}}</td>
                <td ng-if="!cp.editing">{{cp.phone}}</td>
                <td ng-if="!cp.editing">
                    <button class="btn btn-primary" ng-click="editContactPerson(cp)">EDIT</button>
                    <button ng-click="deleteContactPerson(cp)" class="btn btn-danger">DELETE</button>
                </td>
                <form ng-if="cp.editing" id ="row-form" novalidate class="form" name="rowforms.form" ng-submit="saveContactPerson(cp)" >
                    <td ng-if="cp.editing"><input form="row-form" type="text" ng-model="cp.firstName" class="form-control input-sm"/></td>
                    <td ng-if="cp.editing"><input form="row-form" type="text" ng-model="cp.lastName" class="form-control input-sm"/></td>
                    <td ng-if="cp.editing"><input form="row-form" type="text" ng-model="cp.email" class="form-control input-sm"/></td>
                    <td ng-if="cp.editing"><input form="row-form" type="text" ng-model="cp.skype" class="form-control input-sm"/></td>
                    <td ng-if="cp.editing"><input form="row-form" type="text" ng-model="cp.phone" class="form-control input-sm"/></td>
                    <td ng-if="cp.editing">
                        <button form="row-form" class="btn btn-default">SAVE</button>
                        <button form="row-form" class="btn btn-default" ng-click="cancelContactPersonEditing(cp)">CANCEL</button></td>
                </form>
        </tr>
        </form>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-click="openContactPersonForm(cp)">Add Contact Person</button>
</div>
</div>
