<div class="container">
    <div data-ng-include="'components/license/profileNavigation.html'"></div>
    <h3>Contact Persons</h3>
    <table class="table table-striped" id="contactPersonsTable">
        <thead>
        <tr>
            <th>First name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Skype</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="cp in contacts">
                <td>{{cp.firstName}}</td>
                <td>{{cp.lastName}}</td>
                <td>{{cp.email}}</td>
                <td>{{cp.skype}}</td>
                <td>{{cp.phone}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="editContactPerson(cp)">EDIT</button>
                    <button ng-click="deleteEntry(cp)" class="btn btn-danger">DELETE</button>
                </td>
        </tr>
        </form>
        </tbody>
    </table>

</div>
</div>
