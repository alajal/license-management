<!-- Add license form -->
<div class="container">
    <h3>New license form</h3>

    <form novalidate class="form" name="form" ng-submit="saveData()">
        <div class="form-group">
            <label for="name">Product</label>
            <select ng-options="product as (product.name + ' ' + product.release) for product in products"
                    type="text" class="form-control" id="product" ng-model="user.product" required name="uProduct"
                    selected="">
            </select>

            <div ng-show="form.$submitted || form.uProduct.$touched">
                <div ng-show="form.uProduct.$error.required">Product is needed.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="user.name" required name="uName">

            <div ng-show="form.$submitted || form.uName.$touched">
                <div ng-show="form.uName.$error.required">Name is needed.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="organization">Organization</label>
            <input type="text" class="form-control" id="organization" ng-model="user.organization" required
                   name="uOrganization">

            <div ng-show="form.$submitted || form.uOrganization.$touched">
                <div ng-show="form.uOrganization.$error.required">Organization is needed.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required ng-model="user.email" name="email">

            <div ng-show="form.$submitted || form.email.$touched">
                <span ng-show="form.email.$error.required">Email is needed.</span>
                <span ng-show="form.email.$error.email">This is not a valid email.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="skype">Skype</label>
            <input type="text" class="form-control" id="skype" ng-model="user.skype" name="uSkype">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" ng-model="user.phone">
        </div>
        <div class="form-group">
            <label for="applicationArea">Application area</label>
            <input type="text" class="form-control" id="applicationArea" ng-model="user.applicationArea">
        </div>
        <br>

        <div class="form-group">
            <button type="submit" class="btn btn-default">SUBMIT</button>
        </div>
    </form>

</div>
