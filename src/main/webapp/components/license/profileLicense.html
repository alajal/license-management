<div class="container">
    <h3>License</h3>

    <div>
        <b>Product: </b>{{license.product.name}}<br>
        <b>Applicant name: </b><input ng-model="license.name" ng-disabled="editorDisabled"/><br>
        <b>Organization: </b><input ng-model="license.organization" ng-disabled="editorDisabled"/><br>
        <b>Email: </b><input ng-model="license.email" ng-disabled="editorDisabled"/><br>
        <b>Phone: </b><input ng-model="license.phone" ng-disabled="editorDisabled"/><br>
        <b>Skype: </b><input ng-model="license.skype" ng-disabled="editorDisabled"/><br>
        <b>Application area: </b><input ng-model="license.applicationArea" ng-disabled="editorDisabled"/><br>
    </div>

    <button ng-click="enableEditor()">Edit</button><br>
    <button ng-click="save()" ng-disabled="editorDisabled">Save</button> <br>
    <!--<button ng-click="disableEditor()" ng-disabled="editorDisabled">Cancel</button>-->


    <h3>Authorised Users</h3>
    <table class="table" id="authorisedUsersTable">
        <tr>
            <td>First name</td>
            <td>Surname</td>
            <td>Email</td>
            <td>Occupation</td>
        </tr>
        <tbody>
        <tr ng-repeat="au in authorisedUser">
            <td>{{ au.firstName }}</td>
            <td>{{ au.lastName }}</td>
            <td>{{ au.email }}</td>
            <td>{{ au.occupation }}</td>
        </tr>
        </tbody>
    </table>
    <button ng-click="openAuthorisedUserForm()">Add authorised user</button>
    <div ng-show="AuthorisedUserForm">
        <form novalidate class="form" name="form" ng-submit="saveData()">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" ng-model="authorised.firstName" required name="authName">
                <div ng-show="form.$submitted || form.authName.$touched">
                    <div ng-show="form.authName.$error.required">First name is needed.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" ng-model="authorised.lastName" required
                       name="authSurname">

                <div ng-show="form.$submitted || form.authSurname.$touched">
                    <!--<div ng-show="form.pRelease.$error.required">Release number is needed.</div>-->
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" ng-model="authorised.email" required
                       name="authEmail">

                <div ng-show="form.$submitted || form.authEmail.$touched">
                    <div ng-show="form.authEmail.$error.required">Email is needed.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" class="form-control" id="occupation" ng-model="authorised.occupation" required
                       name="authOccupation">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">SAVE</button>
            </div>
        </form>
    </div>
</div>
