<div class="container">
    <div data-ng-include="'components/license/profileNavigation.html'"></div>
    <h3>License</h3>

    <div class="form-group">
        <div>
            <b><label for="product">Product:</label></b><br>
            <input id="product" class="form-group" value="{{license.product.name + ' ' + license.product.release}}"
                   disabled/><br>
        </div>
        <div>
            <b><label for="applicantName">Contract number: </label></b><br>
            <input id="applicantName" class="form-group" ng-model="license.contractNumber" ng-disabled="editorDisabled"/><br>
        </div>
        <div>
            <b><label>Customer: </label></b><br>
            <input class="form-group" ng-model="license.customer.organizationName" disabled/><br>
        </div>
        <div>
            <b><label>State: </label></b><br>
            <input class="form-group" ng-model="license.state" ng-disabled="editorDisabled"/><br>
        </div>
        <div>
            <b><label>predecessorLicenseId: </label></b><br>
            <input class="form-group" ng-model="license.predecessorLicenseId" ng-disabled="editorDisabled"/><br>
        </div>
        <div>
            <b><label>Application submit date: </label></b><br>
            <input class="form-group" ng-model="license.applicationSubmitDate" ng-disabled="editorDisabled"/><br>
        </div>
        <div>
            <b><label>License type: </label></b><br>
            <input class="form-group" ng-model="license.licenseType" disabled/><br>
        </div>
    </div>

    <button ng-click="enableEditor()">Edit</button>
    <br>
    <button ng-click="saveProfile()" ng-disabled="editorDisabled">Save</button>
    <br>
    <!--<button ng-click="disableEditor()" ng-disabled="editorDisabled">Cancel</button>-->

</div>
