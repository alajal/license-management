<div class="container">
    <div data-ng-include="'components/license/profileNavigation.html'"></div>
    <h3>License</h3>

    <form novalidate class="form">
        <div class="form-group">
            <label for="product">Product:</label>
            <input id="product" class="form-control" value="{{license.product.name + ' ' + license.product.release}}"
                   disabled/>
        </div>
        <div class="form-group">
            <label for="applicantName">Contract number: </label>
            <input id="applicantName" class="form-control" data-ng-model="license.contractNumber"
                   data-ng-disabled="editorDisabled"/>
        </div>
        <div class="form-group">
            <label>Customer: </label>
            <input class="form-control" data-ng-model="license.customer.organizationName" disabled/>
        </div>
        <div class="form-group">
            <label>State: </label>
            <select data-ng-options="state for state in allStates track by state"
                    type="text" class="form-control" id="state" data-ng-model="license.state" required name="selectedState"
                    data-ng-disabled="editorDisabled">
            </select>
        </div>
        <div class="form-group">
            <label>Predecessor License Id: </label>
            <input class="form-control" data-ng-model="license.predecessorLicenseId" data-ng-disabled="editorDisabled"/>
        </div>
        <div class="form-group">
            <label>Application submit date: </label>
            <input class="form-control" data-ng-model="license.applicationSubmitDate" data-ng-disabled="editorDisabled"/>
        </div>
        <div class="form-group">
            <label>License type: </label>
            <select data-ng-model="license.type" data-ng-options="type as type.name for type in types track by type.name"
                    type="text" class="form-control" id="type"
                    required name="selectedTemplate" data-ng-disabled="editorDisabled" data-ng-change="licenseTypeSelected()">
            </select>
        </div>
        <div class="form-group">
            <label>Valid from: </label>
            <input class="form-control" data-ng-model="license.validFrom" disabled/>
        </div>
        <div class="form-group">
            <label>Valid till: </label>
            <input class="form-control" data-ng-model="license.validTill" disabled/>
        </div>

        <button data-ng-if="isLicensingManager" data-ng-click="enableEditor()">Edit</button>
        <button data-ng-if="isLicensingManager" data-ng-click="saveProfile()" data-ng-disabled="editorDisabled">Save</button>
        <br>
        <!--<button data-ng-click="disableEditor()" data-ng-disabled="editorDisabled">Cancel</button>-->
    </form>

    <form novalidate class="form">
        <div class="form-group">
            <h4>Create E-mail</h4>
            <label>Enter subject</label>
            <input class="form-control" data-ng-model="mailsubject">
        </div>

        <div class="form-group">
            <label>Choose recipient</label>
            <select data-ng-options="contact as (contact.firstName + ' ' + contact.lastName) for contact in contacts"
                    type="text" class="form-control" id="contact" data-ng-model="mailContact"
                    required name="selectedTemplate">
            </select>
        </div>

        <div class="form-group">
            <label>Choose suitable mail template. The given templates are based on license type : </label>
            <select data-ng-options="body as body.subject for body in bodiesByLicenseType"
                    type="text" class="form-control" id="body" data-ng-model="mailBody" data-ng-change="mailBodySelected()"
                    required name="selectedTemplate">
            </select>
            <br>
            <label>Chosen mail body: </label>
            <textarea class="form-control" rows="6" data-ng-model="mailBody.body"></textarea>
        </div>

        <div class="form-group">
            <label>Choose attachment</label>
            <select data-ng-options="attachment as attachment.fileName for attachment in attachments"
                    type="text" class="form-control" id="attachment" data-ng-model="chosenAttachment"
                    required name="selectedTemplate">
            </select>
        </div>
        <button data-ng-click="sendMail()">Send</button>
    </form>

</div>
