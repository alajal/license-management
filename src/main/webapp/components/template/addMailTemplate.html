<div class="container blaa">

    <form novalidate class="form" name="addFileForm" ng-submit="saveFile()">

        <label class="control-label">Choose file for attachment</label>
        <input class="file" type="file"/>

        <label for="name">Give file a name</label><br>
        <input type="text" id="name" value=""><br>
        <button type="submit" id="upload-button">Upload</button>

    </form>
    <br>

    <form novalidate class="form" name="addTemplateForm" ng-submit="saveTemplate()">

        <label class="control-label">Paste mail body</label><br>
        <textarea rows="4" cols="50">
        </textarea><br>
        <button type="submit" id="mailBody-button">Upload</button>

    </form>
</div>
