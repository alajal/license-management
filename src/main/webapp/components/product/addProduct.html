<div class="container">
    <h3>Product form</h3>

    <form novalidate class="form productForm" name="addProductForm" ng-submit="addNewProduct()">
        <div class="form-group">
            <label for="name">Create product</label>
            <input type="text" class="form-control" id="name" ng-model="newProduct.name" required name="pName">

            <div ng-show="addProductForm.$submitted || addProductForm.pName.$touched">
                <div ng-show="form.pName.$error.required">Name is needed.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="release">Release</label>
            <input type="text" class="form-control" id="release" ng-model="newProduct.release" required
                   name="pRelease">
            <div ng-show="addProductForm.$submitted || addProductForm.pRelease.$touched">
                <!--<div ng-show="form.pRelease.$error.required">Release number is needed.</div>-->
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">SUBMIT</button>
        </div>
    </form>


    <form novalidate class="form productForm" name="chooseProductForm" ng-submit="chooseProduct()">
        <div class="form-group">
            <label for="product">Choose product</label>
            <select ng-options="product as (product.name + ' ' + product.release) for product in products | orderBy: 'name'"
                    type="text" class="form-control" id="product" ng-model="product" required name="selectedProduct"
                    selected="">
            </select>

            <div ng-show="chooseProductForm.$submitted || chooseProductForm.uselectedProduct.$touched">
                <div ng-show="chooseProductForm.uselectedProduct.$error.required">Product is needed.</div>
            </div>
        </div>
        <br>

        <div class="form-group">
            <button type="submit" class="btn btn-default">CHOOSE</button>
        </div>
    </form>

</div>
