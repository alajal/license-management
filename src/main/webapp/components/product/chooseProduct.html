<div class="container">
    <h3>Product form</h3>

    <form novalidate class="form productForm" name="chooseProductForm" data-ng-submit="chooseProductAndRelease()">
        <div class="form-group">
            <label for="product">Choose Product</label>
            <select data-ng-options="product as (product.name + ' ' + product.release) for product in products | orderBy: 'name'"
                    type="text" class="form-control" id="product" data-ng-model="product" required
                    name="selectedProduct"
                    selected="">
            </select>

            <div data-ng-show="chooseProductForm.$submitted || chooseProductForm.uselectedProduct.$touched">
                <div data-ng-show="chooseProductForm.uselectedProduct.$error.required">Product is needed.</div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default">CHOOSE</button>
        </div>
    </form>

</div>
