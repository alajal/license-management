<div class="container">
    <h3>Product form</h3>

    <form novalidate class="form singleProductForm" name="addProductForm" data-ng-submit="addNewSingleProduct()">
        <div class="form-group">
            <label for="name">Create product</label>
            <input type="text" class="form-control" id="name" data-ng-model="product.name" required name="pName">

            <div data-ng-show="addProductForm.$submitted || addProductForm.pName.$touched">
                <div data-ng-show="form.pName.$error.required">Name is needed.</div>
            </div>
            <div data-ng-if="errorMessage">{{ errorMessage }}</div>
        </div>

        <div class="form-group">
            <label for="release">Release</label>
            <input type="text" class="form-control" id="release" data-ng-model="release.versionNumber">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">SUBMIT</button>
        </div>
    </form>

</div>
