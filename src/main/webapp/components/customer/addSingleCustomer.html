<div class="container">
    <h3>Create customer/applicant</h3>
    <br>

    <label>ORGANIZATION</label>

    <form novalidate class="form singleCustomerForm" name="form" data-ng-submit="addNewSingleCustomer()">
        <div class="form-group">

            <label for="nameOrganization">Organization name</label>
            <input type="text" class="form-control" id="nameOrganization" data-ng-model="applicant.organizationName"
                   required name="pName">

            <div data-ng-show="form.$submitted || form.pName.$touched">
                <div data-ng-show="form.pName.$error.required">Organization name is needed.</div>
            </div>
            <div data-ng-if="errorMessage">{{ errorMessage }}</div>
        </div>

        <div class="form-group border">
            <label for="applicationArea">Application area</label>
            <input type="text" class="form-control" id="applicationArea"
                   data-ng-model="applicant.applicationArea">
        </div>

        <br>
        <label>CONTACT</label>

        <div class="form-group">
            <label for="nameContact">Name</label>
            <input type="text" class="form-control" id="nameContact" data-ng-model="applicant.contactName" required
                   name="uName">

            <div data-ng-show="form.$submitted || form.uName.$touched">
                <div data-ng-show="form.uName.$error.required">Contact name is needed.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required data-ng-model="applicant.email"
                   name="email">

            <div data-ng-show="form.$submitted || form.email.$touched">
                <span data-ng-show="form.email.$error.required">Email is needed.</span>
                <span data-ng-show="form.email.$error.email">This is not a valid email.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="skype">Skype</label>
            <input type="text" class="form-control" id="skype" data-ng-model="applicant.skype" name="uSkype">
        </div>
        <div class="form-group border">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" data-ng-model="applicant.phone">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default">SUBMIT</button>
        </div>

    </form>

</div>
