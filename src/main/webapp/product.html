<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="product.js"></script>
    <link type="text/css" rel="stylesheet" media="all" href="bootstrap.css">
    <link type="text/css" rel="stylesheet" media="all" href="main.css">
    <title>Product form</title>
</head>
<body>
<div ng-app="application" ng-controller="productController" class="container">
    <h3>Product form</h3>
    <form novalidate class="form" name="form" ng-submit="saveData()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="product.name" required name="pName">
            <div ng-show="form.$submitted || form.pName.$touched">
                <div ng-show="form.pName.$error.required">Name is needed.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="organization">Release</label>
            <input type="text" class="form-control" id="organization" ng-model="product.release" required name="pRelease">
            <div ng-show="form.$submitted || form.pRelease.$touched">
                <!--<div ng-show="form.pRelease.$error.required">Release number is needed.</div>-->
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" >SUBMIT</button>
        </div>
    </form>

</div>
</body>
</html>
